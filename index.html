<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get instant weather updates">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Search a location...">
            <button>Search</button>
        </form>
        <p class="search-error"></p>
    
        <div class="weather-display">
            <div class="row">
                <div class="column">
                    <h2 class="location"></h2>
                    <h4 class="temp">
                        <img src="" alt="" class="icon-image">
                        <span class="temp-text"></span>
                        <p class="feels-like"></p>
                    </h4>
                    <p class="condition"></p>
                </div>
                <div class="column">
                    <p class="description"></p>
                </div>
            </div>
            
        </div>
    </div>

    
    

    <script src="./main.js"></script>
</body>
</html>
